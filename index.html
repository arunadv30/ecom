<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Ecommerce Store</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <!--navabar-->
  <nav class="navbar">
    <ul class="links-container">
      <li class="link-item"><a href="#" class="link">Home</a></li>
      <li class="link-item"><a href="#" class="link">Product</a></li>
      <li class="link-item"><a href="#" class="link">About</a></li>
      <li class="link-item"><a href="#" class="link">Contact</a></li>
    </ul>
    <div class="user-interactions">
      <div class="cart">
        <img src="images/cart.png" class="cart-icon" alt="">
        <span class="cart-item-count">00</span>
      </div>
      <div class="user">
        <img src="images/user.png" class="user-icon" alt="">
      </div>

    </div>
  </nav>

  <!--header-->
  <header class="header-section">
    <h1 class="header-heading"><span>premium</span> quality</h1>
  </header>

  <!--best selling products-->

  <section class="best-selling-product-section">
    <h1 class="section-title">Best Selling Products</h1>
    <div class="product-container">
      <div class="product-card">
        <img src="./images/product-1.png" alt="" class="product-img">
        <p class="product-name">Lights-></p>
      </div>
      <div class="product-card">
        <img src="./images/product-2.png" alt="" class="product-img">
        <p class="product-name">table-></p>
      </div>
      <div class="product-card">
        <img src="./images/product-3.png" alt="" class="product-img">
        <p class="product-name">storage-></p>
      </div>
      <div class="product-card">
        <img src="./images/product-4.png" alt="" class="product-img">
        <p class="product-name">sofa-></p>
      </div>
    </div>
  </section>

  <!--mid section-->
  <section class="mid-section">
    <div class="section-item-container">
      <img src="/images/bg-2.png" class="section-bg">
      <div class="section-info">
        <h1 class="title">premium quality in <span>affordable</span> price</h1>
        <p class="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut, similique.</p>
      </div>
      <!--image collage section-->
      <section class="image-mid-section">
        <div class="image-collage">

        </div>
      </section>

    </div>
  </section>





  <footer>

  </footer>
</body>

</html>
